<table *ngIf="items.length > 0">
<!-- <table> -->
    <thead>
      <tr>
        <th *ngFor="let column of columns">
            {{ column }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td *ngFor="let column of columns">
            {{ item[column] }}
        </td>
      </tr>
    </tbody>
</table>
<span *ngIf="items.length === 0">
  Sem itens para exibir!
</span>

<button (click)="openDialog()">TESTE</button>
