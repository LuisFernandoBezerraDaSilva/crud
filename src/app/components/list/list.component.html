<table *ngIf="items == []">
    <thead>
      <tr>
        <th *ngFor="let column of columns">
            {{ column }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td *ngFor="let column of columns">
            {{ item[column] }}
        </td>
      </tr>
    </tbody>
</table>
<span *ngIf="items != []">
  Sem itens para exibir!
</span>
